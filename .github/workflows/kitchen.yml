---
name: kitchen

"on":
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: kitchen-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: kitchen-tests

jobs:
  win_x86_64:
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2019
          - windows-2022
          - windows-2025
    runs-on: ${{ matrix.os }}
    env:
      CHEF_LICENSE: accept-no-persist
      KITCHEN_LOCAL_YAML: kitchen.exec.windows.yml
      HAB_LICENSE: accept-no-persist
    steps:
    - uses: actions/checkout@v4
    - name: Install chef-test-kitchen-enterprise
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force
        iex ((New-Object System.Net.WebClient).DownloadString('https://raw.githubusercontent.com/habitat-sh/habitat/main/components/hab/install.ps1'))
        $env:PATH = 'C:\hab\bin;' + $env:PATH
        hab license accept
        hab pkg install --binlink --force chef/chef-test-kitchen-enterprise --channel unstable
        hab --version
        kitchen --version
      shell: pwsh
    - name: Kitchen Test
      run: |
        $env:PATH = 'C:\hab\bin;' + $env:PATH
        kitchen test end-to-end-${{ matrix.os }}

  mac_x86_64:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-13
    runs-on: ${{ matrix.os }}
    env:
      CHEF_LICENSE: accept-no-persist
      CHEF_LICENSE_KEY: free-58e5ca65-d1cc-4838-bb79-42aa40ed3623-3835
      KITCHEN_LOCAL_YAML: kitchen.exec.macos.yml
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          clean: true
      - name: Install chef-test-kitchen-enterprise
        run: |
          curl https://raw.githubusercontent.com/habitat-sh/habitat/main/components/hab/install.sh | sudo bash -s -- -c stable
          # hab license 'accept-no-persist'
          sudo HAB_LICENSE='accept-no-persist' /usr/local/bin/hab pkg install --force chef/chef-test-kitchen-enterprise --channel unstable
          sudo hab --version
          sudo kitchen --version
      - name: Kitchen Test
        run: sudo hab pkg exec chef/chef-test-kitchen-enterprise kitchen test end-to-end-${{ matrix.os }}

  mac_arm64:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-14
          - macos-15
    runs-on: ${{ matrix.os }}
    env:
      CHEF_LICENSE: accept-no-persist
      KITCHEN_LOCAL_YAML: kitchen.exec.macos.yml
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          clean: true
      - name: Install chef-test-kitchen-enterprise
        run: |
          curl https://raw.githubusercontent.com/habitat-sh/habitat/main/components/hab/install.sh | sudo bash -s -- -c stable
          # hab license 'accept-no-persist'
          sudo HAB_LICENSE='accept-no-persist' hab pkg install --binlink --force chef/chef-test-kitchen-enterprise --channel unstable
          sudo hab --version
          sudo kitchen --version
      - name: Kitchen Test
        run: sudo hab pkg exec chef/chef-test-kitchen-enterprise kitchen test end-to-end-${{ matrix.os }}

  docr_lnx_x86_64:
    strategy:
      fail-fast: false
      matrix:
        os:
          - amazonlinux-2023
          - almalinux-8
          - almalinux-9
          - debian-11
          - debian-12
          - fedora-latest
          - opensuse-leap-15
          - oraclelinux-8
          - oraclelinux-9
          - rockylinux-8
          - rockylinux-9
          - ubuntu-2204
          - ubuntu-2404
    runs-on: ubuntu-latest
    env:
      FORCE_FFI_YAJL: ext
      CHEF_LICENSE: accept-no-persist
      KITCHEN_LOCAL_YAML: kitchen.dokken.yml
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Install chef-test-kitchen-enterprise
        run: |
          curl https://raw.githubusercontent.com/habitat-sh/habitat/main/components/hab/install.sh | sudo bash -s -- -c stable
          # hab license 'accept-no-persist'
          sudo HAB_LICENSE='accept-no-persist' hab pkg install --binlink --force chef/chef-test-kitchen-enterprise --channel unstable
          sudo hab --version
          sudo kitchen --version
      - name: Kitchen Test
        run: kitchen test end-to-end-${{ matrix.os }}

  vm_lnx_x86_64:
    strategy:
      fail-fast: false
      matrix:
        os:
          - amazonlinux-2023
          - almalinux-8
          - almalinux-9
          - debian-11
          - debian-12
          - fedora-latest
          - opensuse-leap-15
          - oracle-8
          - oracle-9
          - rockylinux-8
          - rockylinux-9
          - ubuntu-2204
          - ubuntu-2404
    runs-on: ubuntu-latest
    env:
      CHEF_LICENSE: accept-no-persist
      KITCHEN_LOCAL_YAML: kitchen.linux.ci.yml
    steps:
      - uses: actions/checkout@v4
      - name: Install Vagrant and VirtualBox
        run: |
          wget -O- https://apt.releases.hashicorp.com/gpg | gpg --dearmor | sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg
          wget -O- https://www.virtualbox.org/download/oracle_vbox_2016.asc | gpg --dearmor | sudo tee /usr/share/keyrings/oracle-virtualbox-2016.gpg
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/oracle-virtualbox-2016.gpg] https://download.virtualbox.org/virtualbox/debian $(lsb_release -cs) contrib" | sudo tee /etc/apt/sources.list.d/virtualbox.list
          sudo apt-get update
          sudo apt-get install -y vagrant virtualbox-7.1
          sudo vagrant --version
          sudo VBoxManage --version
      - name: Install chef-test-kitchen-enterprise
        run: |
          curl https://raw.githubusercontent.com/habitat-sh/habitat/main/components/hab/install.sh | sudo bash -s -- -c stable
          # hab license 'accept-no-persist'
          sudo HAB_LICENSE='accept-no-persist' hab pkg install --binlink --force chef/chef-test-kitchen-enterprise --channel unstable
          sudo HAB_LICENSE='accept-no-persist' hab pkg exec chef/chef-test-kitchen-enterprise gem install kitchen-vagrant
          sudo hab --version
          sudo kitchen --version
          sudo which kitchen
      - name: Kitchen Test
        run: kitchen test end-to-end-${{ matrix.os }}
        # run: HAB_LICENSE='accept-no-persist' hab pkg exec chef/chef-test-kitchen-enterprise kitchen test end-to-end-${{ matrix.os }}
