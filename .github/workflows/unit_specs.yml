---
name: unit_specs

"on":
  pull_request:
  push:
    branches:
      - chef-17

jobs:
  unit:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
      with:
        clean: true
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: "3.0"
        bundler-cache: false
    - run: bundle update --bundler
    - run: bundle install
    - run: bundle exec rake spec:unit
    - run: bundle exec rake component_specs
