---
driver:
  name: dokken
  privileged: true
  chef_version: latest

transport:
  name: dokken

provisioner:
  name: chef_github
  root_path: /opt/kitchen
  require_chef_omnibus: latest
  chef_omnibus_url: "https://omnitruck.chef.io/install.sh"
  chef_omnibus_install_options: "-c current"
  github_owner: "chef"
  github_repo: "chef"
  refname: <%= ENV['TRAVIS_COMMIT'] %>
  github_access_token: <%= ENV['KITCHEN_GITHUB_TOKEN'] %>
  data_path: test/fixtures
# disable file provider diffs so we don't overflow travis' line limit
  client_rb:
    diff_disabled: true

verifier:
  name: inspec
  format: progress

platforms:
- name: debian-7
  driver:
    image: debian:7
    pid_one_command: /sbin/init
    intermediate_instructions:
      - RUN /usr/bin/apt-get update
      - RUN /usr/bin/apt-get -y install zlib1g-dev sudo net-tools wget ca-certificates
      - RUN /bin/mkdir /var/run/sshd

- name: debian-8
  driver:
    image: debian:8
    pid_one_command: /bin/systemd
    intermediate_instructions:
      - RUN /usr/bin/apt-get update
      - RUN /usr/bin/apt-get -y install zlib1g-dev sudo net-tools wget ca-certificates

- name: centos-5
  driver:
    image: centos:5
    platform: rhel
    run_command: /sbin/init
    intermediate_instructions:
      - RUN yum clean all
      - RUN yum install -y which initscripts net-tools sudo wget
      - RUN sed -i -e "s/Defaults.*requiretty.*/Defaults    !requiretty/g" /etc/sudoers

- name: centos-6
  driver:
    image: centos:6
    run_command: /sbin/init
    intermediate_instructions:
      - RUN yum clean all
      - RUN yum -y install which initscripts net-tools sudo wget
      - RUN sed -i -e "s/Defaults.*requiretty.*/Defaults    !requiretty/g" /etc/sudoers
  attributes:
    chef_client:
      init_style: init

- name: centos-7
  driver:
    image: centos:7
    pid_one_command: /usr/lib/systemd/systemd
    intermediate_instructions:
      - RUN yum clean all
      - RUN yum -y install which initscripts net-tools sudo wget
      - RUN sed -i -e "s/Defaults.*requiretty.*/Defaults    !requiretty/g" /etc/sudoers

- name: fedora-latest
  driver:
    image: fedora:latest
    pid_one_command: /usr/lib/systemd/systemd
    intermediate_instructions:
      - RUN dnf -y install yum which initscripts rpm-build zlib-devel net-tools sudo wget
      - RUN yum makecache
      - RUN sed -i -e "s/Defaults.*requiretty.*/Defaults    !requiretty/g" /etc/sudoers

- name: ubuntu-12.04
  driver:
    image: ubuntu-upstart:12.04
    pid_one_command: /sbin/init
    intermediate_instructions:
      - RUN /usr/bin/apt-get update
      - RUN /usr/bin/apt-get -y install zlib1g-dev sudo net-tools wget ca-certificates

- name: ubuntu-14.04
  driver:
    image: ubuntu-upstart:14.04
    pid_one_command: /sbin/init
    intermediate_instructions:
      - RUN /usr/bin/apt-get update
      - RUN /usr/bin/apt-get -y install zlib1g-dev sudo net-tools wget ca-certificates

- name: ubuntu-16.04
  driver:
    image: ubuntu:16.04
    pid_one_command: /bin/systemd
    intermediate_instructions:
      - RUN /usr/bin/apt-get update
      - RUN /usr/bin/apt-get -y install zlib1g-dev sudo net-tools wget ca-certificates

- name: opensuse-13.2
  driver:
    image: opensuse:13.2
    pid_one_command: /bin/systemd
    intermediate_instructions:
      - RUN zypper refresh

suites:
  - name: webapp
    run_list:
      - recipe[base::default]
  - name: awesome_customers_ubuntu
    run_list:
      - recipe[awesome_customers_ubuntu_wrapper::default]
  - name: awesome_customers_rhel
    run_list:
      - recipe[awesome_customers_rhel_wrapper::default]
