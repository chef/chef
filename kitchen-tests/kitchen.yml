---
driver:
  name: dokken
  privileged: true

transport:
  name: dokken
  username: root
  password: root

provisioner:
  name: dokken
  chef_license: accept
  product_name: chef
  product_version: 18.5.1

verifier:
  name: inspec

platforms:
  - name: ubuntu
    driver:
      image: ubuntu:20.04
  # - name: macos
  #   driver:
  #     image: macos:10.15

suites:
  - name: default
    run_list:
      - recipe[end_to_end::default]

