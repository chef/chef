---
driver:
  name: vagrant
  # boot_timeout: 600
  box_auto_update: true
  box_auto_prune: true
  # customize:
  #   accelerate-3d: "off"
  linked_clone: false

lifecycle:
  pre_converge:
    - remote: sudo yum install -y openssl cronie
      includes:
        - fedora-41
        - fedora-42
        - fedora-latest
    # Rocky Linux 9 specific setup to resolve dependency issues
    - remote: sudo dnf update -y
      includes:
        - rockylinux-9
    - remote: sudo dnf clean all
      includes:
        - rockylinux-9
    - remote: sudo dnf makecache
      includes:
        - rockylinux-9
    - remote: curl https://omnitruck.chef.io/install.sh | sudo sh -s -- -P chef -c current
    - remote: export PATH="/opt/chef/bin:/opt/chef/embedded/bin:$PATH"
    - remote: echo "Chef container's Chef / Ohai release:"
    - remote: /opt/chef/bin/chef-client -v
    - remote: /opt/chef/bin/ohai -v
    - remote: echo "Installing appbundler and appbundle-updater gems:"
    - remote: sudo /opt/chef/embedded/bin/gem install appbundler appbundle-updater --no-doc
    - remote: echo "Updating Chef using appbundler-updater:"
    - remote: sudo /opt/chef/embedded/bin/appbundle-updater chef chef <%= ENV['GITHUB_SHA']  || %x(git rev-parse HEAD).chomp %> --tarball --github <%= ENV['GITHUB_REPOSITORY']  || "chef/chef" %>
    - remote: echo "Installed Chef / Ohai release:"
    - remote: /opt/chef/bin/chef-client -v
    - remote: /opt/chef/bin/ohai -v

platforms:
  - name: almalinux-8
    driver:
      customize:
        accelerate-3d: "off"
        paravirtprovider: "None"
  - name: almalinux-9
  - name: almalinux-10
  - name: amazonlinux-2
    driver:
      customize:
        accelerate-3d: "off"
        paravirtprovider: "None"
  - name: amazonlinux-2023
  - name: debian-11
  - name: debian-12
  - name: debian-13
  - name: fedora-41
  - name: fedora-42
  - name: fedora-latest
  - name: freebsd-13
  - name: freebsd-14
  - name: opensuse-leap-15
  - name: oraclelinux-8
    driver:
      box: bento/oraclelinux-8
      customize:
        accelerate-3d: "off"
        paravirtprovider: "None"
  - name: oraclelinux-9
    driver:
      box: bento/oraclelinux-9
  - name: oraclelinux-10
    driver:
      box: bento/oraclelinux-10
  - name: rockylinux-8
    driver:
      customize:
        accelerate-3d: "off"
        paravirtprovider: "None"
  - name: rockylinux-9
  - name: rockylinux-10
  - name: ubuntu-20.04
  - name: ubuntu-22.04
  - name: ubuntu-24.04
