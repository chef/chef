---
driver:
  name: exec
  gui: false
  customize:
    memory: 4096

transport:
  name: exec

lifecycle:
  pre_converge:
    - remote: |
      brew install coreutils
      curl https://omnitruck.chef.io/install.sh | sudo bash -s -- -P chef -c unstable
      export PATH="/hab/bin:$PATH"
      echo "Chef / Ohai release:"
      /hab/bin/hab pkg exec chef/chef-infra-client chef-client -v
      /hab/bin/hab pkg exec chef/chef-infra-client ohai -v
      echo "Installing appbundler and appbundle-updater gems:"
      sudo /hab/bin/hab pkg exec chef/chef-infra-client gem install appbundler appbundle-updater --no-doc
      echo "Updating Chef using appbundler-updater:"
      sudo /hab/bin/hab pkg exec chef/chef-infra-client appbundle-updater chef chef <%= ENV['GITHUB_SHA']  || %x(git rev-parse HEAD).chomp %> --tarball --github <%= ENV['GITHUB_REPOSITORY']  || "chef/chef" %>
      sudo rm -f /opt/chef/embedded/bin/{htmldiff,ldiff}
      /hab/bin/hab pkg exec chef/chef-infra-client chef-client --chef-license accept
      echo "Installed Chef / Ohai release:"
      /hab/bin/hab pkg exec chef/chef-infra-client chef-client -v
      /hab/bin/hab pkg exec chef/chef-infra-client ohai -v

platforms:
  - name: macos-15 # arm64
  - name: macos-14 # arm64
  - name: macos-14-large # x86_64
  - name: macos-13 # x86_64
  - name: macos-12 # x86_64
