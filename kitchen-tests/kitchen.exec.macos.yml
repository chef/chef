---
driver:
  name: exec
  gui: false
  customize:
    memory: 4096

transport:
  name: exec

lifecycle:
  pre_converge:
    - remote: brew install coreutils
    - remote: curl https://omnitruck.chef.io/install.sh | sudo bash -s -- -P chef -c unstable
    - remote: export PATH="/hab/bin:$PATH"
    - remote: echo "Chef / Ohai release:"
    - remote: /hab/bin/hab pkg exec chef/chef-infra-client chef-client -v
    - remote: /hab/bin/hab pkg exec chef/chef-infra-client ohai -v
    - remote: echo "Installing appbundler and appbundle-updater gems:"
    - remote: sudo /hab/bin/hab pkg exec chef/chef-infra-client gem install appbundler appbundle-updater --no-doc
    - remote: echo "Updating Chef using appbundler-updater:"
    - remote: sudo /hab/bin/hab pkg exec chef/chef-infra-client appbundle-updater chef chef <%= ENV['GITHUB_SHA']  || %x(git rev-parse HEAD).chomp %> --tarball --github <%= ENV['GITHUB_REPOSITORY']  || "chef/chef" %>
    # - remote: sudo rm -f /opt/chef/embedded/bin/{htmldiff,ldiff}
    - remote: /hab/bin/hab pkg exec chef/chef-infra-client chef-client --chef-license accept
    - remote: echo "Installed Chef / Ohai release:"
    - remote: /hab/bin/hab pkg exec chef/chef-infra-client chef-client -v
    - remote: /hab/bin/hab pkg exec chef/chef-infra-client ohai -v

platforms:
  - name: macos-15 # arm64
  - name: macos-14 # arm64
  - name: macos-14-large # x86_64
  - name: macos-13 # x86_64
  - name: macos-12 # x86_64
