driver:
  name: vagrant
  forward_agent: yes
  customize:
    cpus: 4
    memory: 4096
  synced_folders:
    - ['.', '/home/vagrant/chef']
    - ['../ohai', '/home/vagrant/ohai']
    - ['../triager', '/home/vagrant/triager']

provisioner:
  name: chef_zero
  require_chef_omnibus: 12.0.0.rc.1

platforms:
  - name: centos-5.10
    run_list:
  - name: centos-6.5
    run_list:
  - name: debian-7.2.0
    run_list:
  - name: debian-7.4
    run_list:
  - name: debian-6.0.8
    run_list:
  - name: freebsd-9.2
    run_list:
  - name: freebsd-10.0
    run_list:
  - name: ubuntu-10.04
    run_list:
  - name: ubuntu-12.04
    run_list:
  - name: ubuntu-12.10
    run_list:
  - name: ubuntu-13.04
    run_list:
  - name: ubuntu-13.10
    run_list:
  - name: ubuntu-14.04
    run_list:
