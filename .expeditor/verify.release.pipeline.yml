---
expeditor:
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 60

steps:
  - commands:
    - ./.buildkite/validate.release.pipeline.sh
    label: ":pipeline: Upload"

  - commands:
      - .expeditor/scripts/promote_habitat_packages.sh
    label: ":habitat: Promote Habitat packages to current channel"
    # Optionally uncomment if you want promotion only on main branch
    # branches: "main"
