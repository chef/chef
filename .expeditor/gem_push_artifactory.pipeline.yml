expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 45

steps:

  - label: "push gem to artifactory"
    commands:
      - .expeditor/scripts/gem_push_artifactory.sh
    expeditor:
      executor:
        docker:
          privileged: true
          propagate-environment: true
          environment:
            - ARTIFACTORY_API_KEY