    - . /var/lib/buildkite-agent/.asdf/asdf.sh
    - cd kitchen-tests
    - bundle exec kitchen test end-to-end-amazonlinux
  artifact_paths:
    - $PWD/.kitchen/logs/kitchen.log
  env:
      KITCHEN_YAML: kitchen.yml
  expeditor:
    executor:
