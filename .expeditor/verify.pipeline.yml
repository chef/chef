- label: ":habicat: Linux plan"
  commands:
    - sudo ./.expeditor/scripts/install-hab.sh 'x86_64-linux'
    - sudo ./.expeditor/scripts/verify-plan.sh
  timeout_in_minutes: 60
  expeditor:
    executor:
      linux:
        privileged: true
        single-use: true

