expeditor:
  accounts:
    - aws/chef-artifactory
  defaults:
    buildkite:
      timeout_in_minutes: 45

steps:

  - label: "push gem to artifactory"
    commands:
      - chmod +x .expeditor/scripts/release-gem.sh
      - .expeditor/scripts/release-gem.sh
    expeditor:
      accounts:
        - aws/chef-artifactory
      executor:
        image: chefes/expeditor:latest
          environment:
            - DOCKER_HOST=tcp://docker:2375
          privileged: true
