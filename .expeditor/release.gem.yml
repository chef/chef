expeditor:
  accounts:
    - aws/chef-artifactory
  defaults:
    buildkite:
      timeout_in_minutes: 45

steps:

  - label: "push gem to artifactory"
    commands:
      - chmod +x .expeditor/scripts/release-gem.sh
      - .expeditor/scripts/release-gem.sh
    expeditor:
      secrets:
        GITHUB_TOKEN:
          account: github/chef
          field: token
      accounts:
        - aws/chef-artifactory
      executor:
        docker:
          image: ruby:3.4.2
          privileged: true
