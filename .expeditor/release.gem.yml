expeditor:
  accounts:
    - aws/chef-artifactory
  defaults:
    buildkite:
      timeout_in_minutes: 45

steps:

  - label: "push gem to artifactory"
    commands:
      - sudo yum update
      - sudo yum install -y ruby-full build-essential
      - gem install bundler --no-document
      - .expeditor/scripts/release-gem.sh
    agents:
      queue=default-privileged
    expeditor:
      linux:
        privileged: true
      accounts:
        - aws/chef-artifactory
