
---
expeditor:
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 60

steps:
  - label: ":pipeline: Upload"
    commands:
      - /home/ec2-user/.rbenv/shims/ruby -v
      - chmod +x .buildkite/validate-adhoc.rb
      - /home/ec2-user/.rbenv/shims/ruby .buildkite/validate-adhoc.rb | buildkite-agent pipeline upload
