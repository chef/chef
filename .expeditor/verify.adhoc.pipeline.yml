
---
expeditor:
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 60

steps:
  - label: ":pipeline: Upload"
    commands:
      - export PATH="$HOME/.rbenv/bin:$HOME/.rbenv/shims:$PATH"
      - eval "$(rbenv init -)"
      - chmod +x .buildkite/validate-adhoc.rb
      - ruby .buildkite/validate-adhoc.rb | buildkite-agent pipeline upload
