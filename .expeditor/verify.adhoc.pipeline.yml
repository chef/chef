
---
expeditor:
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 60

steps:
  - label: ":pipeline: Upload"
    commands:
      - ./vendor/ruby/bin/ruby -v
      - ./vendor/ruby/bin/ruby .buildkite/validate-adhoc.rb | buildkite-agent pipeline upload
