---
expeditor:
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 60

steps:
  - label: ":pipeline: Upload"
    commands:
      - chmod +x .buildkite/install-ruby-installation-for-adhoc.sh
      - ./.buildkite/install-ruby-installation-for-adhoc.sh
      - /tmp/ruby-3.4.2/bin/ruby -v
      - chmod +x .buildkite/validate-adhoc.rb
      - /tmp/ruby-3.4.2/bin/ruby .buildkite/validate-adhoc.rb | buildkite-agent pipeline upload
