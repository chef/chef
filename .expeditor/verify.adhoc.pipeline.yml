---
expeditor:
  defaults:
    buildkite:
      retry:
        automatic:
          limit: 1
      timeout_in_minutes: 60

steps:
  - label: ":pipeline: Upload"
    commands:
      - ruby -v
      - chmod +x .buildkite/validate-adhoc.rb
      - ruby .buildkite/validate-adhoc.rb | buildkite-agent pipeline upload
    plugins:
      - docker#v5.3.0:
          image: ruby:3.4
