language: ruby
cache: bundler

sudo: false
# Early warning system to catch if Rubygems breaks something
before_install:
  - gem update --system
  - gem install bundler

branches:
  only:
  - master
  - 10-stable
  - 11-stable

# do not run expensive spec tests on PRs, only on branches
script: "
echo '--color\n-fp' > .rspec;
sudo sed -i -e 's/^Defaults\tsecure_path.*$//' /etc/sudoers;
sudo -E $(which bundle) exec rake spec;
"

env:
  global:
    - FORCE_FFI_YAJL=ext

matrix:
  include:
  - rvm: rbx
    sudo: true
  - rvm: 2.2
    sudo: required
    dist: trusty
    cache:
    before_install:
      - sudo apt-get update
      - sudo apt-get -y install squid3 git
    env:
      global:
        - PROXY_TESTS_DIR=proxy_tests/files/default/scripts
        - PROXY_TESTS_REPO=$PROXY_TESTS_DIR/repo
    script:
      - bundle exec chef-client --version
      - git clone -b tball/knife_tests https://github.com/chef/proxy_tests.git
      - rvmsudo -E bundle exec bash $PROXY_TESTS_DIR/run_tests.sh chef_client \* \* /tmp/out.txt
    after_script:
      - cat /tmp/out.txt
      - sudo cat /var/log/squid3/cache.log
      - sudo cat /var/log/squid3/access.log

  allow_failures:
    - rvm: rbx
notifications:
  on_change: true
  on_failure: true
  on_success: change
