language: ruby
cache: bundler

sudo: false
# Early warning system to catch if Rubygems breaks something
before_install:
  gem update --system

branches:
  only:
  - master
  - 10-stable
  - 11-stable

# do not run expensive spec tests on PRs, only on branches
script: "
echo '--color\n-fp' > .rspec;
bundle exec rake spec;
"

env:
  global:
    - FORCE_FFI_YAJL=ext

matrix:
  include:
   - os: osx
     rvm: 2.1
